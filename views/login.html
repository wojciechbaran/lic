<div ng-include="config.route + '/views/header.html'"></div>
<div class="mainContent">
    <div class="col-md-6 col-md-offset-3">
        <h2>{{ 'Logowanie' | translate }}</h2>
        <div ng-show="userData.error" class="alert alert-danger">{{userData.error | translate }}</div>
        <form name="form" ng-submit="login()" role="form">
            <div class="form-group">
                <label for="username">{{ 'Login' | translate }}</label>
                <input type="text" name="username" id="username" class="form-control" ng-model="userData.username"  required />
            </div>
            <div class="form-group">
                <label for="password">{{ 'Hasło'  | translate }}</label>
                <input type="password" name="password" id="password" class="form-control" ng-model="userData.password"  required />
            </div>
            <div class="form-actions">
                <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-primary">{{'Zaloguj' | translate }}</button>
                <img ng-if="dataLoading" src="lic/images/loading.gif" />
                <a href="{{ config.route }}/register" class="btn btn-link">{{ 'Rejestracja' | translate }}</a>
                <a href="{{ config.route }}/lecturer" class="btn btn-link">{{ 'Rejestracja jako wykładowca' | translate }}</a>
                <a href="/" class="btn btn-link">{{ 'Anuluj' | translate }}</a>
            </div>
        </form>
    </div>
</div>
<div ng-include="config.route + '/views/footer.html'"></div>
