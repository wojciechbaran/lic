<div class="row header">
    <div class="title col-md-6"><a href="/">{{ config.siteName | translate }}</a></div>
    <div class="col-md-1 pull-right">
        <div class="btn-group">
            <button type="button" class="btn btn-xs btn-default dropdown-toggle" data-toggle="dropdown">
            {{ $root.defaultLanguage | uppercase }} <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" style="min-width: 38px !important;" role="menu">
                <li ng-repeat="lang in config.languages" class="small"><a ng-click="setLang(lang.key)">{{ lang.key | uppercase }}</a></li>
            </ul>
        </div>
    </div>
</div>
