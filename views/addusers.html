<div class="row">
	<h4>{{ label | translate }}:</h4>
	<ul class="col-md-4">
		<li ng-repeat="user in to track by $index">
			<span ng-if="user" ng-userfullname userid="user"></span>
			<span ng-click="remove(user)" class="pull-right glyphicon glyphicon-remove"></span>
		</li>
	</ul>
</div>
<div>
	<h5>{{ 'Dodaj' | translate }}:<span ng-autocomplite from="userslist" to="add"></span></h5>
</div>
