<table class="table table-striped">
    <thead>
        <tr>
            <th>Lp.</th>
            <th ng-repeat="col in cols"><a ng-click="setSort(col.name)">{{ col.label }}</a></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="project in tableData | orderBy : sortVal : sortOrder ">
            <td>{{ $index + 1 }}.</td>
            <td ng-repeat="col in cols">{{ project[col.name] }}</td>
        </tr>
    </tbody>
</table>
